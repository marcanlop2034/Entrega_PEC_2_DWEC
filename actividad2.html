 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
 
    <div class="uk-container ">
        <div class=" uk-flex-middle uk-height-viewport">
            <div class="uk-card uk-card-default uk-card-body">
                <h2 class="uk-card-title uk-text-center" id="titulo">Listado Imágenes</h2>
              
                <a class="uk-button uk-button-default uk-button-small" id="btn">Cargar Imágenes</a>
                <a class="uk-button uk-button-default uk-button-small" id="btnBusqueda">Nueva Búsqueda</a>

                    <form class="uk-form-horizontal uk-margin-large" method="post" action="inicio()">
    
                        <div class="uk-width-1-3@s">
                            <label class="uk-form-label" for="form-horizontal-text"><h4>Foto a buscar</h4></label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="nameFoto" type="text" placeholder="nombre foto..." required>
                            </div>
                        </div>
                        <br>
                        <div class="uk-width-1-3@s">
                            <label class="uk-form-label" for="form-horizontal-text"><h4>Numero de fotos</h4></label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="numeroFotos" type="number" placeholder="Número de fotos..." required min="0">
                            </div>
                        </div>
         
                    </form>
               
               
            </div>
 
            <br>
            <div id="gallery" class="uk-grid-small uk-child-width-1-3@m" uk-grid="masonry: true"></div>
        </div>
       
    </div>
