<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Espacial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #apod img, #marsPhotos img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        #apod, #asteroids, #marsPhotos {
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0f70b8;
        }
        #apod .details-button {
            margin-top: 10px;
            background-color: #ff6347;
        }
        button:active {
            transform: scale(0.98);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dashboard Espacial - NASA</h1>
    
    <button onclick="toggleAPOD()">Ver Imagen Astronómica del Día</button>
    <div id="apod"></div>
    
    <button onclick="toggleAsteroides()">Ver Asteroides Cercanos</button>
    <div id="asteroids"></div>
    
    <label for="photoCount">Cantidad de fotos de Marte:</label>
    <input type="number" id="photoCount" value="5" min="1" max="10">
    <button onclick="toggleMarsRover()">Ver Imágenes de Marte</button>
    <button id="hideMarsPhotosBtn" style="display:none;" onclick="ocultarMarsFotos()">Ocultar Imágenes de Marte</button>
    <div id="marsPhotos"></div>
    <script type="module" src="ej5_nasa.js"></script>
</body>
</html>
