<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Pokémon</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #resultados { display: flex; flex-wrap: wrap; gap: 10px; }
        .pokemon { width: 150px; height: 250px; text-align: center; }
        img { width: 100%; height: auto; border-radius: 8px; }
        .spinner { display: none; margin: 20px auto; }
        #detalles { margin-top: 20px; }
        #detalles img { width: 150px; height: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Buscador de Pokémon</h1>
    
    <input type="text" id="searchTerm" placeholder="Buscar Pokémon...">
    <button onclick="buscarPokemon()">Buscar</button>
    <p id="mensaje"></p>
    
    <div id="spinner" class="spinner">Cargando...</div>
    
    <table id="tablaResultados" style="display: none;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tablaPokemons"></tbody>
    </table>
    
    <div id="detalles"></div>

    <script>
        // Función para buscar Pokémon
        function buscarPokemon() {
            const termino = document.getElementById("searchTerm").value.toLowerCase();
            if (!termino) {
                document.getElementById("mensaje").textContent = "Por favor, ingresa un nombre o ID de Pokémon.";
                return;
            }

            document.getElementById("tablaResultados").style.display = 'none';
            document.getElementById("spinner").style.display = 'block'; // Mostrar spinner

            fetch(`https://pokeapi.co/api/v2/pokemon/${termino}`)
                .then(respuesta => {
                    if (!respuesta.ok) throw new Error("Pokémon no encontrado");
                    return respuesta.json();
                })
                .then(data => {
                    mostrarPokemon(data);
                })
                .catch(error => {
                    document.getElementById("mensaje").textContent = error.message;
                })
                .finally(() => {
                    document.getElementById("spinner").style.display = 'none'; // Ocultar spinner
                });
        }

        // Función para mostrar Pokémon en la tabla
        function mostrarPokemon(pokemon) {
            const tabla = document.getElementById("tablaPokemons");
            tabla.innerHTML = '';  // Limpiar resultados previos

            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${pokemon.name}</td>
                <td><img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" width="80"></td>
                <td><button onclick="verDetalles('${pokemon.name}')">Ver más</button></td>
            `;
            tabla.appendChild(fila);

            document.getElementById("tablaResultados").style.display = 'block';
        }

        // Función para obtener más detalles de un Pokémon
        function verDetalles(nombre) {
            document.getElementById("detalles").innerHTML = ''; // Limpiar detalles previos
            document.getElementById("spinner").style.display = 'block'; // Mostrar spinner

            fetch(`https://pokeapi.co/api/v2/pokemon/${nombre}`)
                .then(respuesta => {
                    if (!respuesta.ok) throw new Error("Error al obtener los detalles del Pokémon");
                    return respuesta.json();
                })
                .then(data => {
                    mostrarDetalles(data);
                })
                .catch(error => {
                    document.getElementById("mensaje").textContent = error.message;
                })
                .finally(() => {
                    document.getElementById("spinner").style.display = 'none'; // Ocultar spinner
                });
        }

        // Función para mostrar los detalles de un Pokémon
        function mostrarDetalles(pokemon) {
            const detallesDiv = document.getElementById("detalles");
            detallesDiv.innerHTML = `
                <h2>${pokemon.name.toUpperCase()}</h2>
                <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                <p><strong>Tipo:</strong> ${pokemon.types.map(t => t.type.name).join(", ")}</p>
                <p><strong>Habilidades:</strong> ${pokemon.abilities.map(a => a.ability.name).join(", ")}</p>
                <p><strong>Estadísticas:</strong></p>
                <ul>
                    ${pokemon.stats.map(stat => `<li>${stat.stat.name}: ${stat.base_stat}</li>`).join('')}
                </ul>
            `;
        }
    </script>
</body>
</html>
